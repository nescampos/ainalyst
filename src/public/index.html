<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AInalyst - AI Research Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="d-flex vh-100">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-dark text-white d-flex flex-column" style="width: 300px;">
            <div class="p-3 border-bottom border-secondary">
                <h4 class="mb-0">AInalyst</h4>
                <p class="text-muted small mb-0">AI Research Assistant</p>
            </div>
            
            <div class="p-3">
                <button id="newResearchBtn" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-plus"></i> New Research
                </button>
                
                <h6 class="text-uppercase text-muted small">History</h6>
                <div id="historyList" class="mt-2">
                    <div class="text-center text-muted py-5" id="noHistoryMessage">
                        <i class="fas fa-history fa-2x mb-2"></i>
                        <p>No research history yet</p>
                    </div>
                    <!-- History items will be populated here -->
                </div>
            </div>
            
            <div class="mt-auto p-3 border-top border-secondary small text-muted">
                <p class="mb-0">AInalyst v1.0</p>
            </div>
        </div>
        
        <!-- Main Content -->
        <div id="mainContent" class="flex-grow-1 d-flex flex-column overflow-hidden">
            <!-- Chat Interface -->
            <div id="chatInterface" class="flex-grow-1 d-flex flex-column overflow-hidden">
                <div class="p-3 border-bottom">
                    <h5>New Research</h5>
                </div>
                
                <div id="chatMessages" class="flex-grow-1 overflow-auto p-3">
                    <div class="message received mb-3">
                        <div class="d-flex">
                            <div class="avatar bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 30px; height: 30px;">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="message-content bg-light p-3 rounded">
                                <p class="mb-0">Hello! I'm your research assistant. What would you like to research today?</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="researchForm" class="p-3 border-top">
                    <div class="input-group">
                        <input type="text" id="researchInput" class="form-control" placeholder="Enter your research question...">
                        <button id="sendResearchBtn" class="btn btn-primary" type="button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Results Interface -->
            <div id="resultsInterface" class="flex-grow-1 d-flex flex-column d-none overflow-hidden">
                <div class="action-buttons d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
                    <h5 id="resultsTitle" class="mb-0">Research Results</h5>
                    <div>
                        <button id="presentationModeBtn" class="btn btn-info me-2">
                            <i class="fas fa-presentation"></i> Presentation Mode
                        </button>
                        <a id="downloadPptxBtn" href="#" class="btn btn-success" download>
                            <i class="fas fa-file-powerpoint"></i> Download PPTX
                        </a>
                        <a id="downloadMarkdownBtn" href="#" class="btn btn-secondary" download>
                            <i class="fas fa-file-alt"></i> Download MD
                        </a>
                        <button id="backToChatBtn" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                    </div>
                </div>
                
                <!-- Presentation iframe (hidden by default) -->
                <div id="presentationContainer" class="flex-grow-1 d-none overflow-hidden">
                    <iframe id="presentationFrame" src="" class="w-100 h-100 border-0"></iframe>
                </div>
                
                <!-- Results content (shown by default) -->
                <div id="resultsContentContainer" class="flex-grow-1 overflow-auto">
                    <div class="container-fluid p-0 h-100">
                        <div id="resultsContent" class="bg-white p-4 rounded-0">
                            <!-- Results will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Loading Overlay -->
            <div id="loadingOverlay" class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-flex align-items-center justify-content-center d-none">
                <div class="bg-white rounded p-4 text-center" style="min-width: 300px; max-width: 500px;">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5 id="loadingMessage">Processing your research...</h5>
                    <div class="progress-bar-container mt-3">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                    <p class="text-muted mb-0 mt-3">This may take a few minutes</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
